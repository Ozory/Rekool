<ion-view view-title="Cadastro" hide-nav-bar="false">
    
        <ion-content class="padding" >

<div ng-controller="cadastroController">
    
	<form>
            <div style="line-height: 150px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: 150px; background-color: rgb(255, 255, 255);">
                <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
            </div>
            <div class="spacer" style="width: 300px; height: 52px;"></div>
            <ion-list>
				 <label class="item item-input" name="name">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="" maxlength="150">
                </label>
                <label class="item item-input" name="email">
                    <span class="input-label">E-mail</span>
                    <input type="email" placeholder="" maxlength="150">
                </label>
                <label class="item item-input" name="senha">
                    <span class="input-label">Senha</span>
                    <input type="password" placeholder="" maxlength="10">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 21px;"></div>
            <button class="button button-positive button-block  icon-right ion-ios7-locked" >Cadastrar</button>
            
        </form>
	</div>
    
    </ion-content>
    </ion-view>
